packages:
  # CLI tools - installed on all platforms with Homebrew
  common:
    taps:
      - 'jordanterry/grph https://github.com/jordanterry/grph'
    brews:
      - 'antigen'
      - 'git'
      - 'gh'
      - 'grph-cli'
      - 'ruby'
      - 'starship'
  # GUI apps - macOS only (casks)
  darwin:
    casks:
      - 'claude-code'
      - 'font-jetbrains-mono-nerd-font'
      - 'ghostty'
      - 'android-platform-tools'
      - 'android-studio'
      - 'intellij-idea'
      - 'jetbrains-toolbox'
      - 'phpstorm'
      - 'proxyman'
      - 'slack'
      - 'sublime-text'
